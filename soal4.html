<!DOCTYPE html>
<html>
<body>

<p>Untuk melihat hasil lihat diconsole</p>

<script>
var str = "1246891"
var result = [str[0]];
  
for(var x=1; x<str.length; x++)
  {
    if((str[x-1]%2 === 0)&&(str[x]%2 === 0))
     {
      result.push('-', str[x]);
     }
    else
     {
      result.push(str[x]);
     }
  }
  console.log("INPUT : ", str);
  console.log("OUTPUT :",result.join(''));
</script>

</body>
